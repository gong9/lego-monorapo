
name: lego-monorapo
on:
  push:
     branches: [ main ]

jobs:
  build&publush:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - run: pnpm install --no-frozen-lockfile 
      - run: pnpm -r build
      - run: pnpm publishChangeset
        env:
          NODE_AUTH_TOKEN: ${{secrets.LEGO}}

